<body class="bodyDiv">
    <iframe id ="iframeGLspinner" style="background-color:rgba(0,0,0,0); z-index:-1; width:80%; height:100%; border:none; position:fixed;" scrolling="no" src="../../../../../site/ui/spinner.html"></iframe>

    <br />

    <h2 style="margin-top:2rem;">PHASER3.JS: Composer</h2>

    <script>
        var w = window.innerWidth * 0.8;
        var h = window.innerHeight * 0.8;

        var config = {
            type: Phaser.AUTO,
            width: w,
            height: h,
            physics: {
                default: 'arcade',
                arcade: {
                    gravity: { y: 0 }
                }
            },
            scene: {
                preload: preload,
                create: create,
            }
        };


        var game = new Phaser.Game(config);
        var creature_char = null;

        function preload() {
            // Artwork + Animation by: 捌壹
            this.load.binary('char', '../../../../../gfx/char/composer/composer.creature_pack');
            this.load.binary('texture', '../../../../../gfx/char/composer/composer.png');
        }

        function create() {
            //this.add.text(10, 0, 'CreaturePack Runtimes for Phaser 3', { fontFamily: '"Roboto Condensed"', fontSize: 32, color: '#FFFF00'  });
            this.cameras.main.backgroundColor.setTo(56, 56, 56);

            // Load our CreaturePack character
            creature_char = new CreaturePackObj(this, 480, 300, this.cache.binary.get('char'), 'texture');
            creature_char.modelScale.x = 0.3;
            creature_char.modelScale.y = 0.3;
        }
    </script>

</body>
